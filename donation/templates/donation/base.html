<!DOCTYPE html>
<html>
<head>
    <title>Food Donation System</title>
</head>
<body>
    <header>
        <h1>Food Donation System</h1>
        <nav>
            {% if user.is_authenticated %}
                <a href="{% url 'dashboard' %}">Dashboard</a> |
                <form action="{% url 'logout' %}" method="post" style="display:inline;">

                    
        {% csrf_token %}
        <button type="submit" style="background:none;border:none;padding:0;color:#007bff;cursor:pointer;">Logout</button>
    </form>
    <a href="{% url 'donate' %}">Donate</a>
    <a href="{% url 'donor_list' %}">Donor List</a>

            {% else %}
                <a href="{% url 'login' %}">Login</a> |
                <a href="{% url 'register' %}">Register</a>
            {% endif %}
        </nav>
    </header>
    <hr>
    {% block content %}{% endblock %}
</body>
</html>
